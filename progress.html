<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href = 'https://fonts.googleapis.com/css?family=Inter&display=swap' rel = 'stylesheet' type = 'text/css'>
    <style>
        html {
            font-family: Inter, sans-serif;
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: Inter, sans-serif;
            margin: 0;
            background-color: #2f3437;
            font-size: calc(10px + 16*(100vw - 300px)/1300);
            line-height: calc(1.3em + 0.3*(100vw - 300px)/1300);
            color: #212529;
        }

        p {
            font-size: 16px;
            line-height: 24px;
            margin: 0;
        }

        .text-lg,
        p {
            font-style: normal;
            font-weight: 400;
        }

        .progressBar_container__aolgv {
            height: 99vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff
        }

        .progressBar_container_dark__mpdSc {
            background-color: #2f3437
        }

        .progressBar_progressBar__18WlE {
            display: flex;
            align-items: center;
            margin-bottom: 4%;
            width: 100%;
            margin-left: 1%
        }

        .progressBar_progressBar__18WlE:last-of-type {
            margin-bottom: 0
        }

        .progressBar_battery__2TZRX {
            width: 75%;
            height: 15vh;
            border: 3px solid #000;
            border-radius: 8px;
            padding: 4px;
            margin-right: 8px
        }

        .progressBar_battery_dark__3N_jI {
            border: 3px solid #f5f5f5
        }

        .progressBar_battery_large__2Bf47 {
            height: 38vh
        }

        .progressBar_percentage__32Zhp {
            background-color: #000;
            border-radius: 4px 0 0 4px;
            height: 100%;
            transition: width 1s;
        }

        .progressBar_percentage_dark__p8Zjq {
            background-color: #f5f5f5
        }

        .progressBar_progressText__1A3fz {
            color: #616161
        }

        .progressBar_progressText_dark__2rXAc {
            color: #f5f5f5
        }

        .progressBar_progressBar_group__3zJF- {
            display: flex;
            flex-direction: column;
            width: 98%
        }

        @media (max-height:500px) {
            .progressBar_progressBar__18WlE {
                margin-bottom: 3%
            }
        }

        @media (max-height:300px) {
            .progressBar_progressBar__18WlE {
                margin-bottom: 2%
            }

            .progressBar_battery__2TZRX {
                border-radius: 6px
            }
        }

        @media (max-height:200px) {
            .progressBar_battery__2TZRX {
                border: 2px solid #000
            }

            .progressBar_battery_dark__3N_jI {
                border: 2px solid #f5f5f5
            }
        }

        @media (max-width:500px) {
            .progressBar_progressText__1A3fz {
                font-size: 14px
            }
        }

        @media (max-width:450px) {
            .progressBar_battery__2TZRX {
                width: 70%
            }
        }

        @media (max-width:307px) {
            .progressBar_battery__2TZRX {
                width: 60%
            }
        }

        @media (max-width:224px) {
            .progressBar_battery__2TZRX {
                width: 50%
            }
        }
    </style>

</head>

<body onload="startbars()">
    <div id="__next">
        <div class="progressBar_container__aolgv progressBar_container_dark__mpdSc">
            <div class="progressBar_progressBar_group__3zJF-">
                <div class="progressBar_progressBar__18WlE">
                    <div class="progressBar_battery__2TZRX progressBar_battery_dark__3N_jI">
                        <div class="progressBar_percentage__32Zhp progressBar_percentage_dark__p8Zjq" id="yearBar" style="width: 0%;"></div>
                    </div>
                    <p class="progressBar_progressText__1A3fz progressBar_progressText_dark__2rXAc" id="yearText">Year: 0%</p>
                </div>
                <div class="progressBar_progressBar__18WlE">
                    <div class="progressBar_battery__2TZRX progressBar_battery_dark__3N_jI">
                        <div class="progressBar_percentage__32Zhp progressBar_percentage_dark__p8Zjq" id="monthBar" style="width: 0%;"></div>
                    </div>
                    <p class="progressBar_progressText__1A3fz progressBar_progressText_dark__2rXAc" id="monthText">Month: 0%</p>
                </div>
                <div class="progressBar_progressBar__18WlE">
                    <div class="progressBar_battery__2TZRX progressBar_battery_dark__3N_jI">
                        <div class="progressBar_percentage__32Zhp progressBar_percentage_dark__p8Zjq" id="dayBar" style="width: 1%;"></div>
                    </div>
                    <p class="progressBar_progressText__1A3fz progressBar_progressText_dark__2rXAc" id="dayText">Day: 0%</p>
                </div>
                <div class="progressBar_progressBar__18WlE">
                    <div class="progressBar_battery__2TZRX progressBar_battery_dark__3N_jI">
                        <div class="progressBar_percentage__32Zhp progressBar_percentage_dark__p8Zjq" id="lifeBar" style="width: 0%;"></div>
                    </div>
                    <p class="progressBar_progressText__1A3fz progressBar_progressText_dark__2rXAc" id="lifeText">Life: 0%</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function startbars(){
            var today = Date.now()

            var startOfYear = new Date(new Date().getFullYear(), 00, 01).getTime()
            var endOfYear = new Date(new Date().getFullYear(), 11, 31,23,59,59).getTime()
            var endOfYearPerc = Math.round(( (today-startOfYear)/(endOfYear-startOfYear)) *100)

            var startOfMonth = new Date(new Date().getFullYear(), new Date().getMonth()).getTime()
            var endOfMonth= new Date(new Date().getFullYear(), new Date().getMonth()+1, 0,23,59,59).getTime()
            var endOfMonthPerc = Math.round(( (today-startOfMonth)/(endOfMonth-startOfMonth)) *100)

            var startOfDay = new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate()).getTime()
            var endOfDay= new Date(new Date().getFullYear(), new Date().getMonth(), new Date().getDate(),23,59,59).getTime()
            var endOfDayPerc = Math.round(( (today-startOfDay)/(endOfDay-startOfDay)) *100)

            var birthday = new Date(1989,04,18)
            var startOfLife = birthday.getTime()

            var endOfLifeCalc = birthday; 
            endOfLifeCalc.setFullYear(birthday.getFullYear() + 90);
            var endOfLife = endOfLifeCalc.getTime(); 
            var endOfLifePerc = Math.round(( (today-startOfLife)/(endOfLife-startOfLife)) *100)


            document.getElementById('dayBar').style.width = endOfDayPerc+"%";
            document.getElementById('dayText').innerHTML = "Day: "+  endOfDayPerc+"%";

            document.getElementById('monthBar').style.width = endOfMonthPerc+"%";
            document.getElementById('monthText').innerHTML = "Month: "+  endOfMonthPerc+"%";

            document.getElementById('yearBar').style.width = endOfYearPerc+"%";
            document.getElementById('yearText').innerHTML = "Year: "+  endOfYearPerc+"%";

            document.getElementById('lifeBar').style.width = endOfLifePerc+"%";
            document.getElementById('lifeText').innerHTML = "Life: "+  endOfLifePerc+"%";


            var t = setTimeout(startbars, 15000);
        }




    </script>
</body>

</html>
